        <main>
            <section class="container" id="gallery">

                </div>
                <div class="big-img-con">
                    <i class="fa-solid fa-xmark" id="close-big-img"></i>
                    <i class="fa-solid fa-angle-right" id="next-img"></i>
                    <i class="fa-solid fa-angle-left" id="prev-img"></i>
                    <img src="img/work1.JPG" alt="" class="big-img">

            <script>
                // Gallery Page 
                const galImg = document.querySelectorAll('.gal-img');
                const bigImg = document.querySelector('.big-img');
                const closeBigImg = document.getElementById('close-big-img');
                const nextImg = document.getElementById('next-img');
                const prevImg = document.getElementById('prev-img');
                const bigImgCon = document.querySelector('.big-img-con');

                galImg.forEach(img => {
                    img.addEventListener('click', function() {
                        bigImg.src = img.src;
                        bigImgCon.style.display = 'flex';
                    })
                })

                closeBigImg.addEventListener('click', () => {
                    bigImgCon.style.display = 'none';
                })

                nextImg.onclick = function() {
                    if (bigImg.src === galImg[0].src) {
                        bigImg.src = galImg[1].src
                    } 
                    else if (bigImg.src === galImg[1].src) {
                        bigImg.src = galImg[2].src
                    } 
                }

                prevImg.onclick = function() {
                    if (bigImg.src === galImg[1].src) {
                        bigImg.src = galImg[0].src
                    } 
                    else if (bigImg.src === galImg[2].src) {
                        bigImg.src = galImg[1].src
                    } 
                }


                const toggle = document.querySelector('.toggle');
                const toggleBtn = document.querySelector('.toggle1');

                toggle.addEventListener('click', () => {
                    document.body.classList.toggle('light-mode');
                    toggleBtn.classList.toggle('toggle-btn');
                })


            // Navigation visibility 
            const navBar = document.querySelector('.nav-bar');
            const navBarIcon = document.querySelector('.fa-bars');
            const navBarIcon1 = document.querySelector('.fa-xmark');
            const navigations = document.querySelector('.nav-ul');


            navBar.onclick = function() {
                navigations.classList.toggle('nav-ul-visible') ? 
                navBarIcon.className = 'fa-solid fa-xmark' :
                navBarIcon.className = 'fa-solid fa-bars';  
            }

            </script>
        </main>
